<!DOCTYPE html>
<html>
  <head>
    <title>Property Scraper</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
      }

      /* Centered scrape-section styling */
      .scrape-section {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      .scrape-section button {
        padding: 12px;
        width: 95%;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
      }

      .scrape-section button:hover {
        background-color: #218838;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="login-section" class="scrape-section login-section">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="login-btn">Login</button>
      <p id="error-msg" style="color: red; display: none">
        Invalid credentials, please try again.
      </p>
    </div>
    <div id="welcome-section" class="scrape-section hidden">
      <h2>Welcome!</h2>
      <button id="vacant-rate">Vacant Rate</button>
      <button id="comp-rate">Comp Rate</button>
    </div>
    <div class="scrape-section hidden">
      <button id="scrape">Scrape Property Data</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
