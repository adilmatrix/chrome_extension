<!DOCTYPE html>
<html>
  <head>
    <title>Property Scraper</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
      }

      /* Centered scrape-section styling */
      .scrape-section {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      .scrape-section button {
        padding: 12px;
        width: 95%;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
      }

      .scrape-section button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="scrape-section">
      <button id="scrape">Scrape Property Data</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
